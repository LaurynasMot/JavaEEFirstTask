<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Classes:</h2>
    <ol>
        <ui:repeat value="#{racingClasses.allClasses}" var="racingclass">
            <li><h:link value="#{racingclass.name}" outcome="racers?classId=#{racingclass.id}" /></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{racingClasses.classToCreate.name}" required="true" />
        <h:commandButton value="Add new class" action="#{racingClasses.createClass}" />
    </h:form>
</h:body>
</html>
